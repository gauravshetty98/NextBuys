<!DOCTYPE html>
<html lang="en">
<head>
    <title>Category - Products</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .product-card {
            transition: 0.3s;
            border-radius: 10px;
            padding: 15px;
            background-color: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            height: 120px;  /* Adjusted height */
            display: flex;
            align-items: center; /* Centers title inside box */
            justify-content: center;
            text-align: center;
        }
        .product-card:hover {
            background-color: #e9ecef;
            transform: scale(1.03);
        }
        .product-title {
            font-size: 14px; /* Smaller font */
            font-weight: bold;
            text-align: center;
            max-width: 100%;
            display: -webkit-box;
            -webkit-line-clamp: 2; /* Allows 2 lines */
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Products in Selected Category</h1>

        <div class="row">
            {% for product in products %}
                <div class="col-md-4 mb-3">
                    <a href="/product/{{ product[2] }}" style="text-decoration: none; color: black;">
                        <div class="product-card">
                            <h3 class="product-title">{{ product[0] }}</h3> <!-- Only product name -->
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>

        <a href="/" class="btn btn-secondary mt-3">â¬… Back to Home</a>
    </div>

</body>
</html>
